on:
  push:

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      - name: Install back modules
        run: cd back && npm ci

      - name: ESLint back
        run: cd back && npm run lint
      - name: Install front modules
        run: cd front && npm ci
      - name: ESLint front
        run: cd front && npm run lint
      - name: Type check back
        run: cd back && npx tsc --noEmit
