<svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DC2626;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Arrière-plan avec dégradé -->
  <rect x="0" y="0" width="48" height="48" rx="8" fill="url(#bgGradient)" />
  
  <!-- Corps du TGV (blanc) -->
  <rect x="6" y="16" width="36" height="20" rx="3" fill="white" stroke="#E5E7EB" stroke-width="1"/>
  
  <!-- Cabine de conduite (plus arrondie) -->
  <rect x="6" y="16" width="12" height="20" rx="3" fill="white" stroke="#E5E7EB" stroke-width="1"/>
  
  <!-- Fenêtres du TGV -->
  <rect x="8" y="18" width="8" height="6" rx="1" fill="#E5E7EB"/>
  <rect x="18" y="18" width="6" height="6" rx="1" fill="#E5E7EB"/>
  <rect x="26" y="18" width="6" height="6" rx="1" fill="#E5E7EB"/>
  <rect x="34" y="18" width="6" height="6" rx="1" fill="#E5E7EB"/>
  
  <!-- Roues du TGV (plus petites et nombreuses) -->
  <circle cx="12" cy="38" r="2" fill="#374151"/>
  <circle cx="20" cy="38" r="2" fill="#374151"/>
  <circle cx="28" cy="38" r="2" fill="#374151"/>
  <circle cx="36" cy="38" r="2" fill="#374151"/>
  
  <!-- Détails des roues -->
  <circle cx="12" cy="38" r="1" fill="white"/>
  <circle cx="20" cy="38" r="1" fill="white"/>
  <circle cx="28" cy="38" r="1" fill="white"/>
  <circle cx="36" cy="38" r="1" fill="white"/>
  
  <!-- Phare avant -->
  <circle cx="42" cy="22" r="1.5" fill="#FCD34D"/>
  <circle cx="42" cy="22" r="0.8" fill="white"/>
  
  <!-- Rails -->
  <rect x="2" y="42" width="44" height="2" fill="#374151"/>
  <rect x="2" y="44" width="44" height="1" fill="#6B7280"/>
  
  <!-- Ligne rouge caractéristique du TGV -->
  <rect x="6" y="28" width="36" height="2" fill="#DC2626"/>
  
  <!-- Détails de la cabine -->
  <rect x="8" y="20" width="4" height="4" rx="1" fill="#9CA3AF"/>
</svg> 